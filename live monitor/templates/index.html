<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiFTO Live Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --background-color: #121727;
            --container-color: #1c2237;
            --text-color: #d0d2d6;
            --text-color-light: #8e94a8;
            --accent-color: #4f46e5;
            --profit-color: #22c55e;
            --loss-color: #ef4444;
            --logo-green: #22c55e;
            --logo-red: #ef4444;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 24px;
        }
        h1, h2 {
            text-align: center;
            font-weight: 600;
        }
        .container {
            background-color: var(--container-color);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 24px;
        }
        .logo-icon {
            height: 50px;
            width: 50px;
        }
        .logo-icon .bar {
            fill: var(--text-color-light);
            animation: bar-pulse 1.8s ease-in-out infinite backwards;
        }
        .logo-icon .bar-2 { animation-delay: 0.15s; }
        .logo-icon .bar-3 { animation-delay: 0.3s; }
        @keyframes bar-pulse {
            0%, 100% { height: 15px; y: 85px; }
            50% { height: 80px; y: 20px; }
        }
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            white-space: nowrap;
        }
        .logo-fift, .logo-o {
            font-weight: 700;
        }
        .logo-fift {
            color: var(--logo-green);
            letter-spacing: 1px;
        }
        .logo-o {
            color: var(--logo-red);
            border-bottom: 3px solid var(--logo-red);
            display: inline-block;
            animation: jump 2s ease-in-out infinite;
        }
        
        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .chart-container { position: relative; height: 40vh; width: 100%; }
        #trade-cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }
        .trade-card {
            background-color: var(--background-color);
            border: 1px solid transparent;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            cursor: pointer;
            transition: border-color 0.2s ease-in-out, transform 0.2s ease-in-out;
            position: relative;
        }
        .trade-card:hover { border-color: var(--accent-color); transform: translateY(-3px); }
        .trade-card.active { border-color: var(--accent-color); }
        .trade-card h3 { margin: 0; font-size: 1.1rem; color: var(--text-color); }
        .trade-card .pnl { font-size: 2rem; font-weight: 700; margin: 8px 0; }
        .trade-card .details { font-size: 0.9rem; color: var(--text-color-light); }
        .profit { color: var(--profit-color); }
        .loss { color: var(--loss-color); }
        .footer { text-align: center; font-size: 0.8rem; color: var(--text-color-light); margin-top: 32px; }
        .running-trades-list {
            list-style-type: none;
            padding-left: 0;
            margin-top: 8px;
            margin-bottom: 0;
            font-size: 0.85rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: 12px;
        }
        .running-trades-list li {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
        }
        .running-trades-list .trade-type {
            font-weight: 500;
            color: var(--text-color);
        }
        .running-trades-list .strike-prices {
            font-family: monospace;
            color: var(--text-color-light);
        }
        .risk-marker {
            background-color: var(--loss-color);
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 12px;
            position: absolute;
            top: 15px;
            right: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <svg class="logo-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <rect class="bar bar-1" x="15" y="85" width="20" height="15" rx="4"></rect>
            <rect class="bar bar-2" x="40" y="85" width="20" height="15" rx="4"></rect>
            <rect class="bar bar-3" x="65" y="85" width="20" height="15" rx="4"></rect>
        </svg>
        <h1>
            <span class="logo-fift">FiFT</span><span class="logo-o">O</span> Live P/L Monitor
        </h1>
    </div>

    <div class="container">
        <h2 id="chart-title">Overall P/L Trend</h2>
        <div class="chart-container">
            <canvas id="mainPnlChart"></canvas>
        </div>
    </div>
    <div class="container">
        <h2>Active Trade Groups</h2>
        <div id="trade-cards-grid"></div>
    </div>
    <div class="footer"><p>Last Updated: <span id="last-updated-time">--</span></p></div>

    <script>
        let fullHistory = {};
        let mainPnlChart;

        const createChartConfig = () => ({
            type: 'line',
            data: { labels: [], datasets: [] },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: { 
                    y: { beginAtZero: false, ticks: { color: 'rgba(142, 148, 168, 0.7)' }, grid: { color: 'rgba(255, 255, 255, 0.05)' } },
                    x: { ticks: { color: 'rgba(142, 148, 168, 0.7)' }, grid: { color: 'rgba(255, 255, 255, 0.05)' } }
                },
                plugins: { legend: { labels: { color: '#d0d2d6' } } }
            }
        });

        function updateChart(groupName) {
            const chartTitle = document.getElementById('chart-title');
            
            document.querySelectorAll('.trade-card').forEach(c => c.classList.remove('active'));
            const selectedCard = document.querySelector(`[data-group-name="${groupName}"]`);
            if (selectedCard) selectedCard.classList.add('active');


            if (groupName === 'Overall') {
                chartTitle.textContent = 'Overall P/L Trend';
                const history = fullHistory.overall_pnl_history || [];
                mainPnlChart.data.labels = history.map(item => item.time);
                mainPnlChart.data.datasets = [{
                    label: 'Overall P/L (₹)', data: history.map(item => item.pnl),
                    borderColor: 'rgba(79, 70, 229, 0.8)', backgroundColor: 'rgba(79, 70, 229, 0.1)',
                    fill: true, tension: 0.3
                }];
            } else {
                chartTitle.textContent = `${groupName} P/L Trend`;
                const history = fullHistory.pnl_history_by_group[groupName] || [];
                mainPnlChart.data.labels = history.map(item => item.time);

                const isManualGroup = history.some(item => item.manual !== 0 && item.manual !== undefined);

                if (isManualGroup) {
                    mainPnlChart.data.datasets = [
                        { label: 'Intraday P/L (₹)', data: history.map(item => item.manual), borderColor: '#ffc107', backgroundColor: 'rgba(255, 193, 7, 0.1)', fill: true, tension: 0.3 }
                    ];
                } else {
                    mainPnlChart.data.datasets = [
                        { label: 'High Reward P/L (₹)', data: history.map(item => item.high), borderColor: '#0d6efd', fill: false, tension: 0.1 },
                        { label: 'Mid Reward P/L (₹)', data: history.map(item => item.mid), borderColor: '#ffc107', fill: false, tension: 0.1 },
                        { label: 'Low Reward P/L (₹)', data: history.map(item => item.low), borderColor: '#198754', fill: false, tension: 0.1 }
                    ];
                }
            }
            mainPnlChart.update('none');
        }

        async function updateDashboard() {
            try {
                const response = await fetch('/api/dashboard_data');
                fullHistory = await response.json();

                const grid = document.getElementById('trade-cards-grid');
                grid.innerHTML = '';

                const overallPnl = (fullHistory.overall_pnl_history.slice(-1)[0] || { pnl: 0 }).pnl;
                const overallPnlClass = overallPnl >= 0 ? 'profit' : 'loss';
                const formattedOverallPnl = overallPnl.toLocaleString('en-IN', { style: 'currency', currency: 'INR' });
                const overallCardHtml = `
                    <div class="trade-card active" data-group-name="Overall">
                        <h3>Overall Performance</h3>
                        <p class="pnl ${overallPnlClass}">${formattedOverallPnl}</p>
                        <p class="details">Combined P/L of all active groups.</p>
                    </div>
                `;
                grid.innerHTML += overallCardHtml;

                const tradeCards = fullHistory.trade_cards || [];
                tradeCards.forEach(card => {
                    const pnl = parseFloat(card.pnl);
                    const pnlClass = pnl >= 0 ? 'profit' : 'loss';
                    const formattedPnl = pnl.toLocaleString('en-IN', { style: 'currency', currency: 'INR' });
                    
                    let runningTradesHtml = '';
                    if (card.running_trades && card.running_trades.length > 0) {
                        runningTradesHtml += '<ul class="running-trades-list">';
                        const rewardOrder = {'High Reward': 1, 'Mid Reward': 2, 'Low Reward': 3, 'Manual': 4};
                        card.running_trades.sort((a, b) => (rewardOrder[a.type] || 99) - (rewardOrder[b.type] || 99));
                        
                        card.running_trades.forEach(trade => {
                            runningTradesHtml += `
                                <li>
                                    <span class="trade-type">${trade.type.replace(' Reward', '')}</span>
                                    <span class="strike-prices">CE:${trade.ce_strike} / PE:${trade.pe_strike}</span>
                                </li>`;
                        });
                        runningTradesHtml += '</ul>';
                    } else {
                        runningTradesHtml = `<p class="details">${card.trade_count} trade(s) in this group.</p>`;
                    }

                    const riskMarkerHtml = card.is_manual ? '<span class="risk-marker">High Risk</span>' : '';
                    
                    const cardHtml = `
                        <div class="trade-card" data-group-name="${card.name}">
                            ${riskMarkerHtml}
                            <h3>${card.name}</h3>
                            <p class="pnl ${pnlClass}">${formattedPnl}</p>
                            <div class="details">${runningTradesHtml}</div>
                        </div>
                    `;
                    grid.innerHTML += cardHtml;
                });
                
                updateChart(document.querySelector('.trade-card.active').dataset.groupName || 'Overall');
                
                document.getElementById('last-updated-time').textContent = fullHistory.last_updated;

            } catch (error) {
                console.error('Error fetching dashboard data:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const ctx = document.getElementById('mainPnlChart').getContext('2d');
            mainPnlChart = new Chart(ctx, createChartConfig());
            
            document.getElementById('trade-cards-grid').addEventListener('click', function(e) {
                const card = e.target.closest('.trade-card');
                if (card && card.dataset.groupName) {
                    updateChart(card.dataset.groupName);
                }
            });

            updateDashboard();
            setInterval(updateDashboard, 60000);
        });
    </script>
</body>
</html>
